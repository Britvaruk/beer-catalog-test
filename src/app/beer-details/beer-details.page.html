<ng-container *ngIf="beer">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ beer.name }}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button 
          defaultHref="/" 
          [routerLink]="['/']"
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true" class="ion-padding">
    <ion-card>
      <div class="img-wrapper">
        <img alt="img" [src]="beer.image_url"/>
      </div>  
      
      <ion-card-header>
        <ion-card-title>{{ beer.name }}</ion-card-title>
        <ion-card-subtitle>{{ beer.abv }} %</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ beer.description }}
      </ion-card-content>
      <ion-card-content>
        <ion-label>
          <h2>Food pairing:</h2>
        </ion-label>
        <ion-list>
          <ion-item *ngFor="let item of beer.food_pairing">
            <ion-label>{{ item }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>

      <div class="button-block">
        <ion-button 
          *ngIf="!isFavorite; else removeBtn" 
          (click)="addToFavorites()"
        >
          Add to favorites 
          <ion-icon slot="end" name="star"></ion-icon>
        </ion-button>

        <ng-template #removeBtn>
          <ion-button (click)="removeFromFavorites()" color="danger">
            Remove from favorites 
            <ion-icon slot="end" name="star"></ion-icon>
          </ion-button>
        </ng-template>
      </div>      
    </ion-card>
  </ion-content>
</ng-container>
