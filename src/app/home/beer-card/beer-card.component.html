<ion-card 
  button 
  [routerLink]="['/beer', beer.id]" 
  (click)="triggerCardClick()"
>
  <div class="card-content">
    <div class="img-wrapper">
      <img alt="img" [src]="beer.image_url"/>
    </div>
    
    <ion-card-header>
      <ion-card-title>{{ beer.name }}</ion-card-title>
      <ion-card-subtitle>{{ beer.abv }} %</ion-card-subtitle>
    </ion-card-header>
  </div>  
</ion-card>
